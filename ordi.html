<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição para o Grupo de WhatsApp</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #25D366;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #2ef90a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Inscreva-se no Grupo de WhatsApp</h1>
        <form id="inscricaoForm" onsubmit="entrarNoGrupo(event)">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Entrar no Grupo</button>
        </form>
    </div>

    <script>
        function entrarNoGrupo(event) {
            event.preventDefault();
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;

            if (nome && email) {
                // Substitua 'SEU_LINK_DE_WHATSAPP' com o link de convite do seu grupo do WhatsApp
                const linkDoGrupo = 'https://chat.whatsapp.com/SEU_LINK_DE_WHATSAPP';
                window.location.href = linkDoGrupo;
            } else {
                alert('Por favor, preencha todos os campos!');
            }
        }
    </script>
</body>
</html>
